<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>

<table style="border-collapse: collapse;  border: 1px solid black; ">



  <tr >
    <td width="200px" height ="40px" bgcolor="#8dc63f" style="border-collapse: collapse;  border: 1px solid #ffffff; padding-left: 20px;"><font size="3" color="#ffffff"><B>Username</B></font></td>
    <td width="500px" height ="40px" bgcolor="#f2f2f2" style="border-collapse: collapse;  border: 1px solid #ffffff; padding-left: 20px;"  th:text="${username}"  ></td>
    
  </tr>
  <tr>
   <td width="200px" height ="40px" bgcolor="#8dc63f" style="border-collapse: collapse;  border: 1px solid #ffffff; padding-left: 20px;"><font size="3" color="#ffffff"><B>Application</B></font></td>
    <td width="500px" height ="40px" bgcolor="#f2f2f2" style="border-collapse: collapse;  border: 1px solid #ffffff; padding-left: 20px;" th:text="${application}" ></td>
  </tr>
  <tr>
    <td width="200px" height ="40px" bgcolor="#8dc63f" style="border-collapse: collapse;  border: 1px solid #ffffff; padding-left: 20px;"><font size="3" color="#ffffff"><B>Role Application</B></font></td>
    <td width="500px" height ="40px" bgcolor="#f2f2f2" style="border-collapse: collapse;  border: 1px solid #ffffff; padding-left: 20px;" th:text="${roleApplication}" ></td>
    
    
  </tr>
  <tr>

    
    <td width="200px" height ="40px" bgcolor="#8dc63f" style="border-collapse: collapse;  border: 1px solid #ffffff; padding-left: 20px;"><font size="3" color="#ffffff"><B>Start</B></font></td>
    <td width="500px" height ="40px" bgcolor="#f2f2f2" style="border-collapse: collapse;  border: 1px solid #ffffff; padding-left: 20px;" th:text="${start}"></td>
    
    
  </tr>
  <tr>
 
    
    
    <td width="200px" height ="40px" bgcolor="#8dc63f" style="border-collapse: collapse;  border: 1px solid #ffffff; padding-left: 20px;"><font size="3" color="#ffffff"><B>End</B></font></td>
    <td width="500px" height ="40px" bgcolor="#f2f2f2" style="border-collapse: collapse;  border: 1px solid #ffffff; padding-left: 20px;" th:text="${end}"></td>
    
    
  </tr>
  
  
</table>
<p>สามารถตรวจสอบการขอ UR ที่ได้ Watch List<BR>สามารถตรวจสอบ Approve UR ได้ที่ To Do List</p>

</html>
